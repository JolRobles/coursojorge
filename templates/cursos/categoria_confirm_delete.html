{% extends "backend/base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}
<div class="app-body">
  <div class="row d-flex justify-content-center col-sm-12 col-xl-12" align="center">
    <div class="col-sm-8" >
      <div class="card">
        <div class="card-header">
          <strong>Advertencia !!!</strong></div>
        <div class="card-body">
         <form method="post">{% csrf_token %}
  		    <p>¿Está seguro que desea eliminar "{{ object }}"?</p>
  		    <div class="card-footer">
            <button class="btn btn-sm btn-success" type="submit">
              <i class="fa fa-dot-circle-o"></i>Si</button>
            <a class="btn btn-sm btn-danger"  href="{% url 'cursos:categoria_list' %}">
              <i class="fa fa-ban"></i>No</a>
          </div>
    		</form>
        </div>
      </div>
    </div>
    <div class="space-100"></div>
  </div>
</div>

{% endblock content %}
{% block javascripts %}
{{ block.super }}
{% endblock javascripts %}
