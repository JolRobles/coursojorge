{% extends "backend/base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Lista de Categor√≠as</h1>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">

            <div class="card-body">
              <a class="btn btn-sm btn-primary"  href="{% url 'cursos:categoria_create' %}">
                <i class="fas fa-external-link-alt"></i> Nuevo</a>
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>

                  <tbody>
                    {% for categoria in object_list %}
                    <tr>
                      <td>{{ categoria.nombre }} </td>
                      <td>{{ categoria.activo }} </td>
                      <td>
                        <a href="{% url 'cursos:categoria_update' categoria.pk %}">
                          <span class="fas fa-pencil-alt font-2xl" aria-hidden="true" title="Editar"></span>
                        </a>
                        <a href="{% url 'cursos:categoria_delete' categoria.pk %}">
                          <span class="fas fa-trash-alt font-2xl" aria-hidden="true" title="Eliminar"></span>
                        </a>
                      </td>
                      {% endfor %}
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        {% endblock content %}
